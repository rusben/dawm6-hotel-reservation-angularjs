<form class="login2" name="reservationManagement" novalidate ng-submit="reservationManagement.$valid && hotelResCtrl.submit()">
	<div class="container well">
		<div class="form-horizontal" >
			<div class="row">
				<div class="col-xs-12"><h2>Make a reservation in the best hotel in the world</h2></div>
			</div>
			<br/>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-12" align="center"><h3>Personal data</h3></div>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Name *</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" ng-model="reservation.name"
            ng-pattern="/^[A-Z][A-Za-z]*$/" required />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Last name *</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" required />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Address 1*</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" required />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Address 2</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">City *</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" requeired />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">State *</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" requeired />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Postal code *</label>
				<div class="col-sm-4">
					<input class="form-control" type="text"  required />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Email Adress *:</label>
				<div class="col-sm-4">
					<input class="form-control" type="email" required />
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Phone *:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text"  placeholder="666111222" required/>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-12" align="center"><h3>Reservation details</h3></div>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Check in Date *:</label>
				<div class="col-sm-6">
					<p class="input-group">
						<input type="text"
						ng-model="reservation.checkInDate"
						ng-change="validateDates()"
						class="form-control"
						id="checkInDate"
						uib-datepicker-popup="{{format}}"
						is-open="checkInDate.opened"
						datepicker-options="dateOptions"
						close-text="Close"
						alt-input-formats="altInputFormats"
						readonly/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openCheckInDate()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Check in time: </label>
				<div class="col-sm-2">
					<select class="form-control" name="checkInTime" id="checkInTime" ng-model="reservation.checkInTime" ng-options="items for items in checkInTime" required>

					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Check out Date *:</label>
				<div class="col-sm-6">
					<p class="input-group">
						<input type="text"
						ng-model="reservation.checkOutDate"
						ng-change="validateDates()"
						class="form-control"
						id="checkOutDate"
						uib-datepicker-popup="{{format}}"
						is-open="checkOutDate.opened"
						datepicker-options="dateOptions"
						alt-input-formats="altInputFormats"
						readonly/>
						<span class="input-group-btn">
							<button type="button" ng-click="openCheckOutDate()" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Check out time: </label>
				<div class="col-sm-2">
					<select class="form-control" name="checkOutTime" id="checkOutTime" required>

					</select>
				</div>
			</div>
			<div class="form-group">
					<p ng-if="!validDates"class="bg-danger">Check in date must be greater than today and Check in date must be less than Check out date</p>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Adults *</label>
				<div class="col-sm-4">
					<select class="form-control" id="numOfAdults" required>
					</select>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Children *</label>
				<div class="col-sm-4">
					<select class="form-control" id="numOfChildren" required>
					</select>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Room preference *</label>
				<div class="col-sm-4">
					<input type="radio" name="roomPref" value="standard" />Standard
					<input type="radio" name="roomPref" value="deluxe"  />Deluxe
					<input type="radio" name="roomPref" value="suite" />Suite
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Special requests</label>
				<div class="col-sm-4">
					<div ng-repeat="specialRequest in specialRequests">
						<input type="checkbox" id="specialReq{{$index}}" ng-click="specialReqMng($index)"/>
						<label for="specialReq{{$index}}">{{specialRequest}}</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Special instructions</label>
				<div class="col-sm-4">
					<textarea class="form-control"  id="specialInstructions"  ></textarea>
				</div>
				<label class="col-sm-2 control-label" for="formGroup">Total price:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" ng-model="reservation.totalPrice" ng-currency readonly/>
				</div>
			</div>
			<br />
			<br />
			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup"></label>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-success"
          ng-disabled="reservationManagement.$invalid || !validDates">
          Submit </button>
				</div>
				<div class="form-group col-sm-6">
					<label>
						<input class="btn btn-default btn-primary btn-block"
            type="button" value="Back" ng-click="$parent.showAction=0" >
					</label>
				</div>
			</div>
		</div>
	</div>
</form>
